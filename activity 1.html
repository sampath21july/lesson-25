<!DOCTYPE html>
<head>
    <title>Datatypes</title>
</head>
<body>
    <h1>Javascript Datatypes</h1>
    <script>
        var a = 7;
        var b = 3;
        var c = 3;
        var d = null;
        var e;//undefined
        document.write("(a==b):" + (a==b) + "<br>");
        document.write("(b==c):" + (b==c) + "<br>");
        document.write("(d:" + d + "<br>");
        document.write("(e:" + e + "<br>");
    </script>
</body>
